# Features tested by GFS
# Datamover:
# - serial
# Source:
# - ensemble forecast template
# - level selection
# - latitude .sel slicing
# - static variables
# Target:
# - anemoi workflow for deterministic forecast
# - rename
# - forcings computations
# - sort channels by levels = False (default)
# Driver:
# - pass attrs at end like description
mover:
  name: datamover
  batch_size: 2

directories:
  zarr: dataset.zarr
  cache: cache
  logs: logs

source:
  name: rda_gfs_archive
  t0:
    start: 2017-01-01T00
    end: 2017-01-02T18
    freq: 12h

  fhr:
    start: 0
    end: 0
    step: 1

  variables:
    - lsm
    - orog
    - sp
    - t2m
    - t
    - gh

  levels:
    - 100
    - 500
    - 1000

  slices:
    sel:
      latitude: [89.5, -89.5]

target:
  name: anemoi
  forcings:
    - cos_latitude
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - cos_solar_zenith_angle
    - insolation

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1

attrs:
  description: "This is a test dataset"
