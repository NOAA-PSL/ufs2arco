# Features tested
# Datamover:
# - serial
# Source:
# - analysis template
# - level selection using nearest value
# - static variables
# Transform:
# - fv_vertical_regrid
#   - from sliced levels
#   - keep_weight_var = False
# - log mapping
# Target:
# - base workflow for analysis
# - forcings computation
mover:
  name: datamover
  batch_size: 2

directories:
  zarr: dataset.zarr
  cache: cache
  logs: logs

source:
  name: gcs_replay_atmosphere
  uri: gs://noaa-ufs-gefsv13replay/ufs-hr1/0.25-degree-subsampled/03h-freq/zarr/fv3.zarr
  time:
    start: 2017-01-01T00
    end: 2017-01-02T18
    freq: 6h

  variables:
    - delz
    - land_static
    - hgtsfc_static
    - pressfc
    - tmp2m
    - tmp
    - spfh
    - spfh2m

  levels:
    - 100
    - 150
    - 200
    - 250
    - 300
    - 350
    - 400
    - 450
    - 500
    - 550
    - 600
    - 650
    - 700
    - 850
    - 1000

  use_nearest_levels: True

transform:
  fv_vertical_regrid:
    weight_var: delz
    interfaces:
      - 200
      - 350
      - 700
      - 900
      - 1000
    use_nearest_interfaces: True
    keep_weight_var: True

  mapping:
    log:
      - spfh
      - spfh2m

target:
  name: anemoi

  forcings:
    - cos_latitude
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - cos_solar_zenith_angle
    - insolation

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1

attrs:
  description: "This is a test dataset"
